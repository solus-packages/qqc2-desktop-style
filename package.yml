name       : qqc2-desktop-style
version    : 5.46.0
release    : 10
source     :
    - https://cdn.download.kde.org/stable/frameworks/5.46/qqc2-desktop-style-5.46.0.tar.xz : 2171d374618371e1bea99ee43510046ae3782fbcaa033bbd14bf294b2606d441
license    :
    - GPL-2.0
    - LGPL-3.0
component  : desktop.theme
optimize   : lto
summary    : QtQuickControls 2 style that integrates with the desktop
description: |
    This is a style for QtQuickControls 2 that uses QWidget's QStyle for painting, making possible to achieve an higher deree of consistency between QWidget-based and QML-based apps.
builddeps  :
    - pkgconfig(gl)
    - pkgconfig(Qt5QuickControls2)
    - pkgconfig(Qt5X11Extras)
    - extra-cmake-modules
    - kconfigwidgets-devel
    - kiconthemes-devel
    - kirigami2-devel
    - kwidgetsaddons-devel
    - plasma-integration
setup      : |
    %patch -p1 < $pkgfiles/Control-must-not-have-children.patch
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
    %qml_cache
