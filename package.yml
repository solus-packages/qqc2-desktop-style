name       : qqc2-desktop-style
version    : 5.61.0
release    : 25
source     :
    - https://cdn.download.kde.org/stable/frameworks/5.61/qqc2-desktop-style-5.61.0.tar.xz : 26042c4f939b94caa559cba3ef171ef7bb1490f57c9907f5e4b30a701659abb4
license    : GPL-2.0-or-later
component  : desktop.theme
optimize   : lto
summary    : QtQuickControls 2 style that integrates with the desktop
description: |
    This is a style for QtQuickControls 2 that uses QWidget's QStyle for painting, making possible to achieve an higher deree of consistency between QWidget-based and QML-based apps.
builddeps  :
    - pkgconfig(Qt5QuickControls2)
    - pkgconfig(Qt5X11Extras)
    - extra-cmake-modules
    - kconfigwidgets-devel
    - kiconthemes-devel
    - kirigami2-devel
    - plasma-integration
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
    %qml_cache
