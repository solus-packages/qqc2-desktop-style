name       : qqc2-desktop-style
version    : 5.58.0
release    : 22
source     :
    - https://download.kde.org/stable/frameworks/5.58/qqc2-desktop-style-5.58.0.tar.xz : 71b2c94aece8c0f4cda33170a84240d1f7ed9ec774dcf5bd292bda861bda46a3
license    : GPL-2.0-or-later
component  : desktop.theme
optimize   : lto
summary    : QtQuickControls 2 style that integrates with the desktop
description: |
    This is a style for QtQuickControls 2 that uses QWidget's QStyle for painting, making possible to achieve an higher deree of consistency between QWidget-based and QML-based apps.
builddeps  :
    - pkgconfig(Qt5QuickControls2)
    - pkgconfig(Qt5X11Extras)
    - extra-cmake-modules
    - kconfigwidgets-devel
    - kiconthemes-devel
    - kirigami2-devel
    - plasma-integration
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
    %qml_cache
