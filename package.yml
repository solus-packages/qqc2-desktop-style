name       : qqc2-desktop-style
version    : 5.59.0
release    : 23
source     :
    - https://cdn.download.kde.org/stable/frameworks/5.59/qqc2-desktop-style-5.59.0.tar.xz : 7ede37f846e0da292f1d728baf963d795793cfcabe50a4ab889b5e92482ea05d
license    : GPL-2.0-or-later
component  : desktop.theme
optimize   : lto
summary    : QtQuickControls 2 style that integrates with the desktop
description: |
    This is a style for QtQuickControls 2 that uses QWidget's QStyle for painting, making possible to achieve an higher deree of consistency between QWidget-based and QML-based apps.
builddeps  :
    - pkgconfig(Qt5QuickControls2)
    - pkgconfig(Qt5X11Extras)
    - extra-cmake-modules
    - kconfigwidgets-devel
    - kiconthemes-devel
    - kirigami2-devel
    - plasma-integration
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
    %qml_cache
