name       : qqc2-desktop-style
version    : 5.57.0
release    : 21
source     :
    - https://cdn.download.kde.org/stable/frameworks/5.57/qqc2-desktop-style-5.57.0.tar.xz : ff40fd6d48815c39e46e19eadf4048f04e79f34f7522a9ba655e6d4a1690546e
license    : GPL-2.0-or-later
component  : desktop.theme
optimize   : lto
summary    : QtQuickControls 2 style that integrates with the desktop
description: |
    This is a style for QtQuickControls 2 that uses QWidget's QStyle for painting, making possible to achieve an higher deree of consistency between QWidget-based and QML-based apps.
builddeps  :
    - pkgconfig(Qt5QuickControls2)
    - pkgconfig(Qt5X11Extras)
    - extra-cmake-modules
    - kconfigwidgets-devel
    - kiconthemes-devel
    - kirigami2-devel
    - plasma-integration
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
    %qml_cache
